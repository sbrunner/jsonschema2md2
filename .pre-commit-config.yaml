ci:
  autoupdate_schedule: quarterly
  skip:
    - copyright
    - poetry-check
    - poetry-lock
    - ripsecrets
    - jsonschema2md-basic
    - jsonschema2md-food
    - jsonschema2md-ms2rescore
    - jsonschema2md-vegetables
    - jsonschema-validator
repos:
  - repo: local
    hooks:
      - &jsonschema2md
        id: jsonschema2md-basic
        name: Generate the markdown documentation related to a JSON schema
        entry: jsonschema2md
        language: python
        files: examples/basic.json
        pass_filenames: false
        args:
          - --pre-commit
          - examples/basic.json
          - examples/basic.md
      - <<: *jsonschema2md
        id: jsonschema2md-food
        files: examples/food.json
        args:
          - --pre-commit
          - examples/food.json
          - examples/food.md
      - <<: *jsonschema2md
        id: jsonschema2md-ms2rescore
        files: examples/ms2rescore.json
        args:
          - --pre-commit
          - examples/ms2rescore.json
          - examples/ms2rescore.md
      - <<: *jsonschema2md
        id: jsonschema2md-vegetables
        files: examples/vegetables.json
        args:
          - --pre-commit
          - examples/vegetables.json
          - examples/vegetables.md
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-ast
      - id: debug-statements
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: https://github.com/sbrunner/hooks
    rev: 1.0.0
    hooks:
      - id: copyright
      - id: poetry-check
        additional_dependencies:
          - poetry==1.8.3 # pypi
      - id: poetry-lock
        additional_dependencies:
          - poetry==1.8.3 # pypi
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        exclude: ^(.*/)?poetry\.lock$
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.3.0 # npm
          - prettier-plugin-sh@0.14.0 # npm
          - prettier-plugin-toml@2.0.1 # npm
          - '@prettier/plugin-xml@0.12.0' # npm
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.4
    hooks:
      - id: check-github-actions
      - id: check-github-workflows
      - id: check-jsonschema
        name: Check GitHub Workflows set timeout-minutes
        files: ^\.github/workflows/[^/]+$
        types:
          - yaml
        args:
          - --builtin-schema
          - github-workflows-require-timeout
      - id: check-renovate
        additional_dependencies:
          - pyjson5==1.6.6 # pypi
  - repo: https://github.com/sirwart/ripsecrets
    rev: v0.1.8
    hooks:
      - id: ripsecrets
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
      - id: pyupgrade
        args:
          - --py39-plus
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/sbrunner/jsonschema-validator
    rev: 0.1.0
    hooks:
      - id: jsonschema-validator
        files: |-
          (?x)^(
              ci/config\.yaml
          )$
